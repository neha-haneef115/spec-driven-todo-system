apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "Taskly.fullname" . }}-backend
  labels:
    {{- include "Taskly.labels" . | nindent 4 }}
    app: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "Taskly.selectorLabels" . | nindent 6 }}
      app: backend
  template:
    metadata:
      labels:
        {{- include "Taskly.selectorLabels" . | nindent 8 }}
        app: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            # Host configuration to bind to all interfaces
            - name: HOST
              value: "0.0.0.0"
            # From ConfigMap
            - name: MCP_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "Taskly.fullname" . }}-config
                  key: MCP_SERVER_URL
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "Taskly.fullname" . }}-config
                  key: ENVIRONMENT
            - name: JWT_ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: {{ include "Taskly.fullname" . }}-config
                  key: JWT_ALGORITHM
            # From Secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "Taskly.fullname" . }}-secrets
                  key: database-url
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "Taskly.fullname" . }}-secrets
                  key: gemini-api-key
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "Taskly.fullname" . }}-secrets
                  key: better-auth-secret
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
