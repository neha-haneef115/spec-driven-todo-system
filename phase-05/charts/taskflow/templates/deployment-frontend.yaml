apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "taskflow.fullname" . }}-frontend
  labels:
    {{- include "taskflow.labels" . | nindent 4 }}
    app: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "taskflow.selectorLabels" . | nindent 6 }}
      app: frontend
  template:
    metadata:
      annotations:
        {{- if .Values.dapr.enabled }}
        dapr.io/enabled: "true"
        dapr.io/app-id: "{{ include "taskflow.fullname" . }}-frontend"
        dapr.io/app-port: "3000"
        dapr.io/config: "{{ .Values.dapr.config }}"
        dapr.io/log-level: "{{ .Values.dapr.logLevel }}"
        {{- end }}
      labels:
        {{- include "taskflow.selectorLabels" . | nindent 8 }}
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            # Host configuration to bind to all interfaces
            - name: HOST
              value: "0.0.0.0"
            # From ConfigMap
            - name: NEXT_PUBLIC_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "taskflow.fullname" . }}-config
                  key: NEXT_PUBLIC_BASE_URL
            - name: NEXT_PUBLIC_API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "taskflow.fullname" . }}-config
                  key: NEXT_PUBLIC_API_BASE_URL
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: {{ include "taskflow.fullname" . }}-config
                  key: NODE_ENV
            # From Secrets
            - name: NEXT_PUBLIC_CHATKIT_DOMAIN_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "taskflow.fullname" . }}-secrets
                  key: chatkit-domain-key
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "taskflow.fullname" . }}-secrets
                  key: database-url
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "taskflow.fullname" . }}-secrets
                  key: better-auth-secret
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "taskflow.fullname" . }}-secrets
                  key: smtp-user
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "taskflow.fullname" . }}-secrets
                  key: smtp-pass
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
