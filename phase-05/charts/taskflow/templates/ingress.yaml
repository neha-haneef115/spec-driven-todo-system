{{- if .Values.ingress.enabled -}}
{{- $fullName := include "taskflow.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-ingress
  namespace: {{ $fullName }}
  labels:
    {{- include "taskflow.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # Route backend API traffic to backend service
          - path: /v1/api
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-backend-service
                port:
                  number: 8000
          # Route all other traffic to frontend service
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-frontend-service
                port:
                  number: 3000
    {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
{{- end }}
