services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskflow-frontend
    restart: unless-stopped
    init: true
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"

    depends_on:
      backend:
        condition: service_healthy
    networks:
      - taskflow-network
    # Health check for Next.js frontend - checks if server is responding
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:3000/ || wget --quiet --tries=1 --spider http://127.0.0.1:3000/sign-in"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskflow-backend
    restart: unless-stopped
    init: true
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      mcp-server:
        condition: service_healthy
    networks:
      - taskflow-network
    # Health check for FastAPI backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mcp-server:
    build:
      context: ./mcp_server
      dockerfile: Dockerfile
    container_name: taskflow-mcp-server
    restart: unless-stopped
    init: true
    env_file:
      - ./mcp_server/.env
    ports:
      - "8080:8080"
    networks:
      - taskflow-network
    # Health check for MCP server - checks the health endpoint
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  taskflow-network:
    driver: bridge
    